<ul class="list">    
<li>
<p>filter freq</p>
  <input class="feedbackDelay" type="range" min="0" max="3000" step="0.01" value="1000" onchange="filter.frequency.value = $(this).val();" /></li>
<li>
<p>feedback gain</p>
  <input class="feedbackDelay" type="range" min="0" max="10" step="0.015" value="0.8" onchange="feedback.gain.value = $(this).val();" /></li>
<li>
<p>delay time</p>
  <input class="feedbackDelay" type="range" min="0" max="1" step="0.01" value="0.5" onchange="delay.delayTime.value = $(this).val();"</li></ul>
</li>
 </ul>

          <span id="lpf" onclick="$(this).toggleClass('pink');" class="btn btn-default btn-lg" style="border:1px solid; padding-right:5px; padding-left:5px;">Low Pass Filter</span>
        </div>
        <div class="control">
          <label for="freq-slider">Cutoff Frequency</label>
          <input type="range" id="freq-slider"/>
        </div>
        <div class="control">
          <label for="quality-slider">Quality</label>
          <input type="range" id="quality-slider" />
        </div>
      </div>
      <div class="effect-controls col-md-4">
        <div class="control">
          <span onclick="$(this).toggleClass('pink');" id="reverb" class="btn btn-default btn-lg" style="border:1px solid; padding-right:5px; padding-left:5px;">Reverb</span>
        </div>
      </div>
    </div>
  </div>
